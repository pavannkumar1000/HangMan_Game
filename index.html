<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben 10 Hangman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Ben 10 Logo">
    </div>

    <h1>Ben 10 Hangman</h1>

    <p class="hint"><strong>Hint:</strong> <span id="hintText"></span></p>

    <div class="hangman-container">
      <pre id="hangmanDisplay" class="hangman"></pre>
      <img id="alienImg" src="ghost_freak.png" alt="Ben 10 Alien">
    </div>

    <div class="word-display" id="wordDisplay"></div>

    <div class="letters">
      <p>Pick a letter:</p>
      <div id="lettersContainer"></div>
    </div>

    <div class="status">
      <p>Wrong guesses: <span id="wrongCount">0</span>/6</p>
      <p id="message"></p>
      <button id="restartBtn">Restart Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
